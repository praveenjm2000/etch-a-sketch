<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./sript.js" defer></script>
    <title>Etch a Sketch</title>
</head>
<body>
    <div class="header">
        <div class="h1 flex-row">Etch a Sketch</div>
    </div>
    <div class="mainbox flex-row">
        <div class="leftbox flex-column">
            <button id="erase" class="btn">Erase</button>
            <button id="black" class="btn">Black</button>
            <button id="grey" class="btn">Greyscale</button>
            <button id="rgb" class="btn">RGB</button>
            <input type="color" id="colorPicker" name="head" value="#000">
            <label for="head" class="color_label">Pick a Color </label>
            
        </div>
        <div class="board"></div>
        <div class="rightbox flex-column">
        <div class="form__group field flex-column">
            <input type="number" min="1" max="99" class="form__field" value="32" id="grid" required />
            <label for="name" class="form__label">Grid Size :</label>
            <input type="button" class="btn" id="submit" value="Change">
        </div>
            <button class="btn" id="clear">Clear</button>
        </div>
    </div>
</body>
</html>
